<!DOCTYPE html>
<html>
<head>
	<title>Kazakhstan Unemployment: Getting To Work</title>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/common.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/raphael.min.js"></script>
	<script type="text/javascript" src="js/mapael.min.js"></script>
	<script type="text/javascript" src="js/map.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</head>
<body>
	<div class="container" id="main">
		<div id="header">
			<h2>Getting To Work</h2>
			<h5 class="gray">Kazakhstan unemployment rate 2001 - 2016</h5>
		</div>
		<div id="legend">
			<div id="legend-label" class="gray">% of unemployed labor force</div>
			<div class="colorbar">
				<div class="bar bar1"></div>
				<div class="text">&lt;4%</div>
			</div><div class="colorbar">
				<div class="bar bar2"></div>
				<div class="text">4-5%</div>
			</div><div class="colorbar">
				<div class="bar bar3"></div>
				<div class="text">5-6%</div>
			</div><div class="colorbar">
				<div class="bar bar4"></div>
				<div class="text">6-7%</div>
			</div><div class="colorbar">
				<div class="bar bar5"></div>
				<div class="text">7-8%</div>
			</div><div class="colorbar">
				<div class="bar bar6"></div>
				<div class="text">8-10%</div>
			</div><div class="colorbar">
				<div class="bar bar7"></div>
				<div class="text">10-12%</div>
			</div><div class="colorbar">
				<div class="bar bar8"></div>
				<div class="text">&gt;12%</div>
			</div>
		</div>
		<div id="maps">
			
		</div>
		<div id="footer" class="lightgray">
			Source: <a href="http://stat.gov.kz" target="_blank" class='lightgray'>Kazakhstan Committee on Statistics</a>
		</div>
	</div>
</body>
</html>
